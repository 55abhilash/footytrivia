<div class="row">
    <section class="section1">
        <h1>Hey {{username}}, Let's get started</h1>
    </section>
</div>

<div class="row">
    <section class="jumbotron section2" id="section2">
        <div [ngClass]="{'elementToFadeInAndOut': nextQues === true ? true: false
            }">
            <h2 class="alert alert-primary">{{singleQuestion?.question}}</h2>

            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-inline" name="opt" id="opt1"
                            (change)="onSelect($event, singleQuestion?.id, singleQuestion?.opt1)">
                        <label class="btn btn-outline-primary form-control" for="exampleCheck1">{{singleQuestion?.opt1}}</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-inline" name="opt" id="opt2"
                            (change)="onSelect($event, singleQuestion?.id, singleQuestion?.opt2)">
                        <label class="btn btn-outline-primary form-control" for="exampleCheck1">{{singleQuestion?.opt2}}</label>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-inline" name="opt" id="opt3"
                            (change)="onSelect($event, singleQuestion?.id, singleQuestion?.opt3)">
                        <label class="btn btn-outline-primary form-control" for="exampleCheck1">{{singleQuestion?.opt3}}</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-inline" name="opt" id="opt4"
                            (change)="onSelect($event, singleQuestion?.id, singleQuestion?.opt4)">
                        <label class="btn btn-outline-primary form-control" for="exampleCheck1">{{singleQuestion?.opt4}}</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-primary" (click)="saveAnswer()">
                <span>Shoot</span>
            </button>
        </div>
    </section>
</div>
